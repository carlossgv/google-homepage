<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <title>My Google</title>
  </head>
  <body>
    <header style="line-height: 20px;">
        <div style="background-color: aqua;">
            EMPTY
        </div>
        <div class="nav">
            <div class="nav-text">
                Gmail
            </div>
            <div class="nav-text">
                Images
            </div>
            <div>
                <img class="menu-dropdown" src="https://www.flaticon.com/svg/static/icons/svg/159/159082.svg" alt="Menu Dropdown">
            </div>
            <div class="account-button">
                C
            </div>
        </div>
    </header>
    <main>
        <div class="googlelogo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="searchbox">
            <div class="mag-glass">
                <img id="mag-glass" src="https://www.wellesleyfreelibrary.org/wp-content/uploads/2019/07/magnifying-glass-300x300.png" alt="Magnifying Glass">
            </div>
            <div>
                <input id="form" type="text" name="form">
            </div>
        </div>
        <div>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="language-offer">
            Google offered in:
            <a href="https://www.google.com/setprefs?sig=0_80DZgRh1plr87jjug2uyW93KNsE%3D&amp;hl=es-419&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwinw6b2wNDsAhXvHLkGHRFJBCYQ2ZgBCA8">Español (Latinoamérica)</a>
        </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
